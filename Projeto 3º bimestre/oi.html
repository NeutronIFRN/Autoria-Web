<!DOCTYPE html>

  <title>Mapa estilo Mario</title>
  <style>
    body {
      background-color: #87CEEB;
      display: flex;
      justify-content: center;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .mapa {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
      border: 4px solid #000;
      background-color: #3cb043;
    }

    .tile {
      width: 40px;
      height: 40px;
    }

    /* Tipos de terrenos */
    .grama { background-color: #3cb043; }
    .agua  { background-color: #1e90ff; }
    .terra { background-color: #a0522d; }
    .caminho { background-color: #f4e285; }

    /* Elementos especiais */
    .fase {
      background-color: red;
      border-radius: 50%;
    }

    .castelo {
      background-color: black;
      background-image: linear-gradient(to top, gray 50%, black 50%);
    }

    .cano {
      background-color: green;
      border: 4px solid #004d00;
    }
  </style>
</head>
